{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} editando a tarefa {% endblock %}

{% block content %}

<div class="list-div">
    <h2>editando a tarefa '{{tarefa.titulo}}'</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

    <input type="submit" class="btn btn-info" value="atualizar">
    </form>
</div>

{% endblock %}
